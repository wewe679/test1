name: token scope

on:
  issues:
   
jobs:
  token_scope:
    name: check token scopes
    runs-on: ubuntu-latest
    steps:
      - name: check token scope
        run: |
          curl https://api.github.com/user/repos \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' 
          curl -X POST https://api.github.com/user/repos \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --header 'accept: application/vnd.github.nebula-preview+json' \
          -d '{"name":"action_test"}'
           
          curl -X PUT https://api.github.com/repos/wewe679/test1/vulnerability-alerts \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --header 'accept: application/vnd.github.dorian-preview+json' \
          curl -X GET  https://api.github.com/repos/wewe679/test1/events \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' 
